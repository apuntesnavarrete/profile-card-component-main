<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main class="main">
      <div class="card_content">
        <div class="card_fondo">
          <img
            class="card_foto-perfil"
            src="images/image-victor.jpg"
            alt="person's face"
          />
        </div>
        <h1 class="card_name">
          Victor Crest <span class="card_edad">26</span>
        </h1>
        <p class="card_nation">London</p>
        <div class="card_content_sociales">
          <div>
            <p class="card_seguidores">80K</p>
            <p class="card_seguidores_sub">Followers</p>
          </div>
          <div>
            <p class="card_seguidores">803K</p>
            <p class="card_seguidores_sub">Likes</p>
          </div>
          <div>
            <p class="card_seguidores">1.4K</p>
            <p class="card_seguidores_sub">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
