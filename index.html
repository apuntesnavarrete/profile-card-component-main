<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="/styles/index.css">
</head>
<body>

  <main class="main">
    <div class="card_content">
      <img src="./images/bg-pattern-card.svg" class="card_fondo" alt="textura fondo agua">
      <img class="card_foto-perfil" src="./images/image-victor.jpg">
      <h1 class="card_name">Victor Crest <span class="card_edad">26</span></h1>
      <p class="card_nation">London</p>
      <div class="card_content_sociales">
      <div>
        <p class="card_seguidores">80K</p>
        <p class="card_seguidores_sub">Followers</p>
      </div>
      <div>
        <p class="card_seguidores">803K</p>
        <p card_seguidores_sub>Likes</p>
      </div>
      <div>
        <p class="card_seguidores">1.4K</p>
        <p card_seguidores_sub>Photos</p>
      </div>
    </div>
    </div>
    
  </main>
 
  
</body>
</html>
